<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Launch</title>
  <link rel="stylesheet" href="launch.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.png" class="logo">
  

  <div class="content">
    <p>Website is under maintenance</p>
    <h1>We are <span>Launching</span> Soon...</h1>
    <div class="launch-time">
      <div>
        <p id="days"></p>
        <span>Days</span>
      </div>
      <div>
        <p id="hours"></p>
        <span>Hours</span>
      </div>
      <div>
        <p id="minutes"></p>
        <span>Minutes</span>
      </div>
      <div>
        <p id="seconds"></p>
        <span>Seconds</span>
      </div>
    </div>
    <button>Learn More <img src="images/triangle.png"></button>
  </div>
  <img src="images/rocket.png" class="rocket">
</div>
</body>

<script src="launch.js"></script>
</html>
