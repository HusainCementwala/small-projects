<script>

  //In this project i am also using a google sheet to save everytime one enters an email id and clicks send 
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwLGP3qqeX8lc13JLGpO5mR3QaARh0HtBkPb3IObekv463ZRb3HPaPC6c0c4_XEpDI5/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("message");
  const inputField = document.querySelector(".input");

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {

msg.innerHTML = "Thank you for Subscribing!"
        setTimeout(()=>{

          msg.innerHTML = ""
        },2000)

        form.reset()
    
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
